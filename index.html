<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container" ondrop="drop(event)" ondragover="event.preventDefault()">

  </div>
  <div class="box d-flex">
    <div class="ele-dragable" draggable="true" ondragstart="dragStart(this)">Div1</div>
    <div class="ele-dragable" draggable="true" ondragstart="dragStart(this)">Div2</div>
    <div class="ele-dragable" draggable="true" ondragstart="dragStart(this)">Div3</div>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
